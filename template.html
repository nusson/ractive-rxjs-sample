<div class="container">
  <div class="header">
     <h2>Who to follow</h2>
     <a on-click="refresh">Refresh</a>
  </div>
  <ul class="suggestions">
    {{#each suggestions}} {{>user}} {{/each}}
  </ul>
</div>

{{#partial user}}
  <li>
    <img src="{{avatar_url}}" />
    <a href="{{html_url}}" target="_blank">{{login}}</a>
    <a on-click="close:{{@index}}">x</a>
  </li>
{{/partial user}}
